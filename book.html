<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1df1d7b2e3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="book.css">
</head>
<body>
    <div class="main">
        <div class="image_container">
            <img src="images/night.jpg" alt="" >
            <div class="text">
                Life is short,<br>
                World is wide.
            </div>
            <p class="text2">
                Travel not only opens your eyes to the beauty and diversity of the world but also enriches your soul in ways you never imagined.
            </p>
        </div>
        <!--  Booking container -->
          <div class="container2">
            <div class="bar1">
                <div class="nav">
                    <!-- <i class="fa-solid fa-arrow-up"></i> -->
                    <h5 class="op1" id="one">One Way</h5>
                    <h5 class="op2" id="two">Round Trip/Return</h5>
                </div>
            </div>
            <form class="boxes" id="back" name="fname" method="post">

                <i class="fa-solid fa-plane-departure"></i>
                <input type="text" placeholder="Departure city" name="departure">
                
                <i class="fa-solid fa-plane-arrival"></i>
                <input type="text" placeholder="Destination" name="destination">
                
                <input type="date" id="">
                <input type="date" id="redate">
                
                <input type="number" id="" placeholder="No Of Travellers">
                <i class="fa-solid fa-magnifying-glass" id="button"></i>
            </form>
            
          </div>
    </div>
    <script src="book.js"></script>
</body>
</html>
